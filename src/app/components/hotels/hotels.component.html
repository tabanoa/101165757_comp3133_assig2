
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">


    <table mat-table [dataSource]="hotels" class="mat-elevation-z8">


        <ng-container matColumnDef="hotel_name">
            <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
            <td mat-cell *matCellDef="let element"> {{element.hotel_name}} </td>
        </ng-container>

        <ng-container matColumnDef="street">
             <th mat-header-cell *matHeaderCellDef> Street </th>
             <td mat-cell *matCellDef="let element"> {{element.street}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="postal_code">
            <th mat-header-cell *matHeaderCellDef> Postal Code </th>
            <td mat-cell *matCellDef="let element"> {{element.postal_code}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
