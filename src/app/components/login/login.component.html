<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)"class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder = "username" name ="username"
                    ngModel>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder = "password" name = "password" ngModel>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" type="submit" class="btn-block">Sign-in</button>
        </form>
    </mat-card>

</div>
